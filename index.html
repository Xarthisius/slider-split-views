<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Split views in Aladin Lite</title>
    <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/app.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>

    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3"><h2>Split views with slider</h2></div>
      <h4 class="pure-u-1-3">Drag the slider to compare the two selected HiPS.<br/></h4>
    </div>

    <div class="twentytwenty-container" style="height: 768px;">
        <div id="al1" class="aladin"></div>
        <div id="al2" class="aladin" style="position: absolute;"></div>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script type="text/javascript" 
            src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js"
            charset="utf-8"></script>
    <script src="js/app.js"></script>
  </body>
</html>
